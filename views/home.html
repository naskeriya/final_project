<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/home.css">
  <title>Museum of Imaginary Art</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="header__logo">ðŸŽ¨Imagiseum</h1>
      <nav class="header__nav hidden-on-mobile">
        <a href="/">Create</a>
        <a href="/gallery">Gallery</a>
        <a href="/auth" id="header-sign-in">Sign In</a>
        <a href="/profile" id="header-profile" style="display: none;">Profile</a>
      </nav>


      <button class="header__burger button" id="burger" aria-label="Open navigation">â˜°</button>
    </header>

    <main class="container">
      <div class="image-generator">
        <div class="image-generator__image ibg"></div>
        <div class="image-generator__controls">
          <input class="input" type="text" id="prompt" placeholder="Enter prompt:">
          <button class="button" id="generate">Generate</button>
        </div>
        <button class="button button--save" id="save" disabled>ðŸ’¾ Save to Gallery</button>
        <p class="image-generator__status"></p>
      </div>
    </main>

    <!-- Save Modal -->
    <div id="save-modal" class="modal hidden">
      <div class="modal__content">
        <span class="modal__close">&times;</span>
        <h2>Save Your Creation</h2>
        <form id="save-form" class="modal__form">
          <div class="form-group">
            <label for="image-name">Name</label>
            <input type="text" id="image-name" class="input" placeholder="My Awesome Art" required>
          </div>
          <div class="form-group">
            <label for="image-description">Description (optional)</label>
            <textarea id="image-description" class="input input--textarea" placeholder="Tell us about it..."></textarea>
          </div>
          <div class="form-group">
            <label for="tag-input">Tags</label>
            <div class="tag-input-container">
              <input type="text" id="tag-input" class="input" placeholder="Add a tag..." autocomplete="off">
              <button type="button" id="add-tag-btn" class="button button--small">Add</button>
              <div id="tag-suggestions" class="tag-suggestions"></div>
            </div>
            <div id="selected-tags" class="selected-tags"></div>
          </div>
          <button type="submit" class="button button--full">Save</button>
        </form>
      </div>
    </div>

    <footer class="footer">
      <p>Â© Imagiseum â€” Museum of Imaginary Art</p>
    </footer>
  </div>

  <script src="/js/auth-utils.js"></script>
  <script src="/js/common.js"></script>
  <script src="/js/components.js"></script>
  <script src="/js/home.js"></script>
</body>

</html>
